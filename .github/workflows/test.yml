---
name: Test

# This workflow is triggered on pushes to the repository.
on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - master
      - develop
    tags:
      - v.*

jobs:
  macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Ansible
        run: |
          brew update
          brew install ansible
      - name: Test syntax
        run: |
          ./tests/test_syntax.sh
      - name: Test install
        run: |
          ./tests/test_install.sh

  focal:
    name: Test on Ubuntu 20.04 LTS (focal)
    runs-on: ubuntu-latest
    env:
      DISTRIB: ubuntu
      RELEASE: focal
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip3 install -r requirements.dev.txt
      - name: Update test images
        run: |
          ./tests/update_test_images.py \
            --distrib=${DISTRIB} \
            --release=${RELEASE}
      - name: Run tests with Git install
        run: ./tests/run-tests.sh ${RELEASE}
      - name: Run tests with Homebrew install
        run: ./tests/run-tests.sh ${RELEASE}-with-homebrew

  bullseye:
    name: Test on Debian bullseye
    runs-on: ubuntu-latest
    env:
      DISTRIB: debian
      RELEASE: bullseye
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip3 install -r requirements.dev.txt
      - name: Update test images
        run: |
          ./tests/update_test_images.py \
            --distrib=${DISTRIB} \
            --release=${RELEASE}
      - name: Run tests with Git install
        run: ./tests/run-tests.sh ${RELEASE}
      - name: Run tests with Homebrew install
        run: ./tests/run-tests.sh ${RELEASE}-with-homebrew
